; 
; Logging to file is borked on windows with Python 2.4 bundled with XBMC. Just log to console...
;
[loggers]
keys=root,unittest,mysql,core,method,skin,wire,ui,perf,fanart,settings,cache,event

[formatters]
keys=consoleformatter

[handlers]
keys=console

[logger_root]
level=WARN
handlers=console
propagate=0

; ============================ FORMATTERS ===============================

[formatter_consoleformatter]
;format=%(levelname)s | %(module)s.py | Line %(lineno)d | %(message)s
; threadName broken on windows
format=%(levelname)s | %(name)s | %(module)s.py | Line %(lineno)d | %(message)s
datefmt=%(asctime)s 

; ============================ HANDLERS ================================

[handler_console]
class=StreamHandler
formatter=consoleformatter
args=(sys.stderr,)
stream=sys.stderr

; ============================ LOGGERS ================================

[logger_unittest]
level=DEBUG
qualname=mythbox.unittest
handlers=

[logger_mysql]
level=DEBUG
qualname=mythbox.mysql
handlers=

[logger_core]
level=DEBUG
qualname=mythbox.core
handlers=

[logger_ui]
level=DEBUG
qualname=mythbox.ui
handlers=

# method entry/exit debug stmts
[logger_method]
level=WARN
qualname=mythbox.method
handlers=

[logger_skin]
level=WARN
qualname=mythbox.skin
handlers=

# wire level protocol debug info when talking to mythtv
[logger_wire]
level=INFO
qualname=mythbox.wire
handlers=

[logger_perf]
