; 
; I know its not pretty, but there you have it...
; 
[loggers]
keys=root,unittest,mysql,core,method,skin,wire,ui,perf,fanart,settings,cache,event

[formatters]
keys=consoleformatter,logfileformatter

[handlers]
keys=console,logfile

[logger_root]
level=WARN
handlers=console,logfile
propagate=0

; ============================ FORMATTERS ===============================

[formatter_consoleformatter]
;format=%(levelname)s | %(module)s.py | Line %(lineno)d | %(message)s
format=%(levelname)s | %(name)s | %(module)s.py | %(threadName)s | Line %(lineno)d | %(message)s
datefmt=%(asctime)s 

[formatter_logfileformatter]
format=%(levelname)s | %(name)s | %(module)s.py | %(threadName)s | Line %(lineno)d | %(message)s
datefmt=%(asctime)s 

; ============================ HANDLERS ================================

[handler_logfile]
class=FileHandler
formatter=logfileformatter
args=('mythbox.log', 'w')

[handler_console]
class=StreamHandler
formatter=consoleformatter
args=(sys.stderr,)
stream=sys.stderr

; ============================ LOGGERS ================================

[logger_unittest]
level=DEBUG
qualname=mythtv.unittest
handlers=

[logger_mysql]
level=DEBUG
qualname=mythtv.mysql
handlers=

[logger_core]
level=DEBUG
qualname=mythtv.core
handlers=

[logger_ui]
level=DEBUG
qualname=mythtv.ui
handlers=

# method entry/exit debug stmts
[logger_method]
level=WARN
qualname=mythtv.method
handlers=

[logger_skin]
level=WARN
qualname=mythtv.skin
handlers=

# wire level protocol debug info when talking to mythtv
